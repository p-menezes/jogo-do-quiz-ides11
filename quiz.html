<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Quiz</title>
    <link rel="stylesheet" href="style-quiz.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Game</h1>
    
        <!-- Tela inicial com a classificação -->
        <div id="start-screen">
          <h2>Classificação dos 10 melhores jogadores</h2>
          <ol id="leaderboard"></ol>
          <input type="text" id="player-name" placeholder="Digite seu nome">
          <button id="start-quiz">Iniciar Quiz</button>
        </div>
    
        <!-- Tela de perguntas do quiz -->
        <div id="quiz-screen" class="hidden">
          <div id="question-container">
            <h2 id="question"></h2>
            <div id="answers"></div>
          </div>
          <button id="next-btn" class="hidden">Próxima</button>
        </div>
    
        <!-- Tela de resultado final -->
        <div id="result-screen" class="hidden">
          <h2>Quiz finalizado!</h2>
          <p>Sua pontuação: <span id="final-score"></span></p>
          <p>Seu tempo total: <span id="final-time"></span> segundos</p>
          <button id="restart-quiz">Reiniciar</button>
        </div>
      </div>

    <script src="script-quiz.js"></script>
    
</body>
</html>
